<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap+jquery静态页面</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
  <div id="tool-bar">
    <div class="tool-bar-left">
      <span>姓名：</span>
      <input class="form-control search-ipt" type="search" placeholder="请输入" id="search-ipt">
      <button class="btn btn-default" type="button" id="search-btn">查询</button>
      <button class="btn btn-default" type="button" id="reset-btn">重置</button>
    </div>
    <div class="tool-bar-right">
      <button type="button" class="btn btn-success pull-right" id="add-btn">新增</button>
    </div>
  </div>
  <div id="main">
    <table id="table" class="table table-bordered table-striped table-hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>手机号</th>
          <th>出生日期</th>
          <th>籍贯</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr id="no-data">
          <td colspan="6">暂无数据~</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">个人信息</h4>
        </div>
        <div class="modal-body">
          <form class="modal-form">
            <div class="form-group form-inline">
              <label for="username" class="control-label" aria-required="true">姓名</label>
              <input type="text" class="form-control name" id="username" placeholder="请输入真实姓名">
            </div>
            <div class="form-group form-inline sep">
              <label for="birthday" class="control-label" aria-required="true">出生日期</label>
              <input type="date" class="form-control birth" id="birthday" placeholder="年-月-日">
            </div>
            <div class="form-group form-inline">
              <label for="place" class="control-label"  aria-required="true">籍贯</label>
              <input type="text" class="form-control place" id="place" placeholder="广东省广州市">
            </div>
            <div class="form-group form-inline">
              <label for="telephone" class="control-label" aria-required="true">手机号码</label>
              <input type="text" class="form-control telephone" id="telephone" placeholder="请输入11位手机号">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" id="save-btn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery.js"></script>
 <script src="./js/bootstrap.js"></script>
 <script src="./js/main.js"></script>
</body>

</html>
